<html>
<head>
<title>VueJs Components - coligo</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="row col-md-6" style="margin-right: 33%;margin-left: 15%">
      <div class="form-group">
        <label for="email">Post title</label>
         <input type="text" class="form-control" placeholder="Enter a post..." v-model="post" @keyup.enter="NewPost">
      </div>
      <div class="form-group">
        <label for="pwd">Description:</label>
        <textarea class="form-control" placeholder="Enter a post description..." rows="5" v-model="description"></textarea>
      </div>
      <button type="submit"  @click="NewPost" class="btn btn-primary">Submit</button>
      <br/>
    </div>
    
    <div class="row">
      <div class="container-fluid">
        <ul class="list-group">
          <post v-for="post in posts" :post="post"></post>
        </ul>
      </div>
    </div>
  </div>

<template id="post-template">
 <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 card grid-item">
      <div class="thumbnail">
       
        <div class="caption">
          <h3 id="thumbnail-label">{{ post.title }}</h3>
          <p>{{post.description}}</p>
        </div>
        <div class="caption card-footer">
          <ul class="list-inline">
            <li><i class="fa fa-user"></i></li>
            <li><i class="glyphicon glyphicon-thumbs-up" @click="upvote"></i></li>
            <li><i class="glyphicon glyphicon-thumbs-down" @click="downvote"></i></li>
            <li><span class="label label-primary">{{ votes }}</span></li>
          </ul>
        </div>
      </div>
    </div>
